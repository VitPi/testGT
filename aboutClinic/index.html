<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <script defer src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script defer src="../js/main.js"></script>

    <title>aboutClinic</title>
</head>
<body>

<header>

    <nav>
        <div class="logo">
            <a href="#">DentHealth</a>
        </div>


        <ul class="logoLink">
            <li class="dash"><a href="#">Главная</a></li>
            <li><a href="#">О клинике</a></li>
            <li><a href="#">Пациентам</a></li>
            <li><a href="#">Услуги</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>


        <ul class="logoLink2">

            <li><a href="#">
                <img src="../img/loc.png" alt="img">
            </a></li>

            <li><a href="#">
                <img src="../img/telephone.png" alt="img">
            </a></li>

            <li><a href="#">
                <img src="../img/location.png" alt="img">
            </a></li>
        </ul>

    </nav>

</header>


<main>

    <figure class="wrap">
        <img src="img/log.jpg" alt="img">
        <figcaption class="wrap-logo">
            <p class="wrap-text">
                Клиника профилактической стоматологии «DentHealth» создана и работает поконцепции международного
                стандарта качества стоматологической помощи Всемирной Организации Здравоохранения
            </p>
            <p class="wrap-img">
                <img src="img/woman-log.png" alt="img" class="woman-log">
            </p>
        </figcaption>
    </figure>


    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="img/1.jpg" alt="img">
            </div>
            <div class="swiper-slide">
                <img src="img/2.jpg" alt="img">
            </div>
            <div class="swiper-slide">
                <img src="img/3.jpg" alt="img">
            </div>
        </div>
        <!--        &lt;!&ndash; If we need pagination &ndash;&gt;-->
        <!--        <div class="swiper-pagination"></div>-->

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <!--        <div class="swiper-scrollbar"></div>-->
    </div>


    <section>
        <h4>Наш профессионализм-гарантия вашего здоровья и успеха</h4>
        <figure>
            <img src="img/teeth.jpg" alt="img">
            <figcaption>
                <p>
                    Коллектив «DentHealth» — кандидаты и доктора медицинских наук, сотрудники стоматологических кафедр
                    Белорусского Государственного медицин¬ского университета. Специалисты «DentHealth» являются членами
                    Международной стоматологи¬чёской ассоциации FDI, Белорусской стоматоло¬гической ассоциации,
                    постоянно совершенствуют своё мастерство в международных профессио¬нальных образовательных центрах,
                    участвуют в международных конгрессах и семинарах. Врачи «DentHealth» на практике применяют самые
                    передо¬вые технологии, используя в работе современное оборудование и только качествен¬ные материалы.
                    Основной состав коллектива работает с 1998 года, в 2005 году зарегистрированы как СООО «DentHealth»,
                    с 2009 года — ООО «ДэнтХэлс».
                    Профилактика стоматологических заболеваний у детей и взрослых являются краеугольным камнем
                    деятельности стоматологического центра «DentHealth».
                    Ждём вас, ваших детей, родственников, коллег, друзей и знакомых. Знания и опыт стоматологов клиники
                    «DentHealth» помогут сохранить ваши зубы здоровыми, а улыбку белоснежной!
                </p>
            </figcaption>
        </figure>

    </section>
</main>


</body>
</html>
